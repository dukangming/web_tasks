
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>登录注册页面</title>
  <script type="text/javascript" src="http://lib.sinaapp.com/js/jquery/1.7.2/jquery.min.js">
    </script>
  <script type="text/javascript">
      /**radio取消（参考网上）*/
        $(function(){
            $('input:radio').click(function(){
                //alert(this.checked);
                //

                var domName = $(this).attr('name');

                var $radio = $(this);
                // if this was previously checked
                if ($radio.data('waschecked') == true){
                    $radio.prop('checked', false);
                    $("input:radio[name='" + domName + "']").data('waschecked',false);
                    //$radio.data('waschecked', false);
                } else {
                    $radio.prop('checked', true);
                    $("input:radio[name='" + domName + "']").data('waschecked',false);
                    $radio.data('waschecked', true);
                }
            });
        });
      /**隐藏显示密码*/
        function hideShowPsw(){
            var demoPassword = document.getElementById("demo_password");
            if (demoPassword.type == "password") {
                demoPassword.type = "text";

            }else {
                demoPassword.type = "password";

            }
        }
      /**焦点发生时白变黄*/
        function color_onFunction(x){
          x.style.background="yellow";

        }
      /**焦点失去时黄变白*/
        function color_outFunction(x){
          x.style.background="white";
        }
    </script>
</head>
<style media="screen">
  .login{
    text-align: center; /**让div内部文字居中*/
    background-color: lightblue;/**背景颜色*/
    border-radius: 20px;/**圆角*/
    width: 300px;
    height: 200px;
    margin: 50px auto;/**div绝对居中*/
    position: absolute;/**绝对定位*/
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
  }
  .table{
    text-align:center;/** 设置水平方向居中 */
    vertical-align:middle/** 设置垂直方向居中 */
  }
</style>
<body>
  <div class="login">
    <table>
      <tr>
        <th>登录/注册</th>
      </tr>
      <tr>
        <td>
          <form class="loginform" action="index.html" method="post">
            <br>帐号：<input type="text" name="" onfocus="color_onFunction(this)" onblur="color_outFunction(this)">
            <br>密码：<input type="password" name="" id="demo_password" onfocus="color_onFunction(this)" onblur="color_outFunction(this)">
            <br><input type="radio" name="" value=" " onclick="hideShowPsw()">显示/隐藏密码
              <input type="radio" name="" value=" " >记住密码
            <br><input type="submit" name="" value="注册" onmouseover="style.color='red'" onmouseout="style.color='black'">
                <input type="submit" name="" value="登录" onmouseover="style.color='red'" onmouseout="style.color='black'">
          </form>
        </td>
      </tr>
    </table>
  </div>
</body>
</html>
